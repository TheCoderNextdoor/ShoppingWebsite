<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/cart.js"></script>
</head>
<body>
    <h2>Cart</h2>
    <div id="itemsDiv">
        <h3>My Cart Items:</h3>
        <table border="solid black" style="width:50%">
            <tr>
                <th style="color:blue">Item number</th>
                <th style="color:blue">Product details</th>
                <th style="color:blue">Price</th>
            </tr>
        </table>
    </div>
    <div id="cartDiv">
        <h3 style="color: orange;">Amount Payable</h3>
    </div>
    <button id="paymentbtn">Make Payment</button>
    <button id="clearcartbtn">Clear Cart</button>
</body>
</html>
